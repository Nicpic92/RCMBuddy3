<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Spreadsheet Tools</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;
        }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for Spreadsheet Tools</h1>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" required>

            <label for="companyCity">Company City:</label>
            <input type="text" id="companyCity">

            <label for="companyState">Company State:</label>
            <input type="text" id="companyState">

            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Your JavaScript will go here
    </script>
</body>
</html>
